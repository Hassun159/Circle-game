<html>
    <head>
        <title>02 file html</title>
    </head>
    <body>
        <script type="text/javascript">
            let x = 10;
            if(x = 10){
                console.log("A")
            } else if (x < 20) {
                console.log("B")
            } else {
                console.log("C")
            }

            if (x > 5 || x != 10) {
                console.log("Condition OR")
            }
            if (x > 5 && x == 10) {
                console.log("ConditionAND")
            }
        </script>
    </body>

</html>
